<head>
  <!-- meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name='description' content='<%= config.description %>'>
  <meta name="keywords" content="<%= config.keywords %>"/>
  <meta name="referrer" content="always">

  <%
  var headers = config.siteHeaders || [];
  for (var i = 0, l = headers.length; i < l; i++) {
  %>
  <%- headers[i] %>
  <% } %>

  <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/atelier-dune-light.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/tag-it/2.0/css/jquery.tagit.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/tag-it/2.0/css/tagit.ui-zendesk.min.css" rel="stylesheet">
  <link href="/static/stylesheets/common.css" rel="stylesheet">
  <link href="/static/libs/webuploader/webuploader.css" rel="stylesheet">
  <link href="/static/libs/markdown/github-gist.css" rel="stylesheet">
  <link href="/static/libs/markdown/chinese-article.css" rel="stylesheet">

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/ramda/0.25.0/ramda.min.js"></script>
  <script src="https://cdn.bootcss.com/date-fns/2.0.0-alpha0/date_fns.min.js"></script>
  <script src="https://cdn.bootcss.com/tag-it/2.0/js/tag-it.min.js"></script>
  <script src="https://cdn.bootcss.com/marked/0.3.12/marked.min.js"></script>
  <script src="/static/libs/webuploader/webuploader.withoutimage.js"></script>
  <script src="/static/javascripts/editor.dialog.js"></script>
  <script src="/static/javascripts/image.upload.js"></script>
  <script src="/static/javascripts/lily.js"></script>
  <%- config.googleAnalytics %>

  <% if (typeof(post) !== 'undefined') { %>
  <title><%= post.title %> - <%= config.name %></title>
  <% } else { %>
  <title><%= config.name %></title>
  <% } %>
</head>
<script>
  window.pagePrefix = '<%= apiPrefix.page %>';
  window.dataPrefix = '<%= apiPrefix.data %>';
  window.graphqlPrefix = '<%= apiPrefix.graphql %>';
  window.zoneId = '<%= typeof zoneId !=="undefined" ? zoneId : "" %>';
</script>
